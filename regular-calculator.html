<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звичайний калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="scrap-metal-calculator.html">Калькулятор металолому</a></li>
        <li><a href="regular-calculator.html">Звичайний калькулятор</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Калькулятор</h1>
    <input type="text" id="calc-display" readonly>
    <div class="calc-buttons">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
let display = '';

function appendToDisplay(value) {
    display += value;
    document.getElementById('calc-display').value = display;
}

function clearDisplay() {
    display = '';
    document.getElementById('calc-display').value = display;
}

function calculateResult() {
    try {
        // Краще використати `Function` замість `eval` для підвищення безпеки
        const result = new Function('return ' + display)();
        display = result.toString();
    } catch (e) {
        display = 'Введіть суму!';
    }
    document.getElementById('calc-display').value = display;
}
</script>
</body>
</html>
