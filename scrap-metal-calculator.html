<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор металобрухту</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="scrap-metal-calculator.html">Калькулятор металолому</a></li>
        <li><a href="regular-calculator.html">Звичайний калькулятор</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Калькулятор металобрухту</h1>
    <label for="weight">Введіть вагу металу в кг:</label>
    <input type="number" id="weight" placeholder="Введіть вагу" min="0">

    <label for="metal">Виберіть тип металу:</label>
    <select id="metal">
        <option value="черный металл">Чорний метал</option>
        <option value="медь">Мідь</option>
        <option value="латунь">Латунь</option>
        <option value="алюминий">Алюміній</option>
        <option value="нержавейка">Нержавійка</option>
        <option value="свинец">Свинець</option>
        <option value="тнж">ТНЖ (акумулятори)</option>
        <option value="титан">Титан</option>
        <option value="латунь стружка/радиатор">Латунь стружка/радіатор</option>
        <option value="стружка медная">Мідна стружка</option>
    </select>

    <button onclick="calculatePrice()">Розрахувати вартість</button>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
</div>
<script>
const PRICES = {
    'черный металл': 5.0,
    'медь': 280.0,
    'латунь': 180.0,
    'алюминий': 45.0,
    'нержавейка': 35.0,
    'свинец': 40.0,
    'тнж': 10.0,
    'титан': 80.0,
    'латунь стружка/радиатор': 170.0,
    'стружка медная': 220.0,
};

function calculatePrice() {
    const weight = parseFloat(document.getElementById("weight").value);
    const metal = document.getElementById("metal").value;
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");

    if (isNaN(weight) || weight <= 0) {
        errorDiv.textContent = "Ви не ввели число.";
        resultDiv.textContent = "";
        return;
    }

    const price = PRICES[metal];
    const totalPrice = weight * price;

    resultDiv.textContent = `Ціна ${weight} кг ${metal} становить ${totalPrice.toFixed(2)} грн.`;
    errorDiv.textContent = "";
}

document.getElementById('weight').addEventListener('input', function (e) {
    this.value = this.value.replace(/[^0-9.]/g, '');
});
</script>
</body>
</html>
