<div class="container">
    <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –º–µ—Ç–∞–ª–ª–∞</h1>
    <label for="weight">–í–≤–µ–¥–∏—Ç–µ –≤–µ—Å –º–µ—Ç–∞–ª–ª–∞ –≤ –∫–≥:</label>
    <input type="number" id="weight" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–µ—Å" min="0">

    <label for="metal">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –º–µ—Ç–∞–ª–ª–∞:</label>
    <select id="metal">
        <option value="—á–µ—Ä–Ω—ã–π –º–µ—Ç–∞–ª–ª">–ß–µ—Ä–Ω—ã–π –º–µ—Ç–∞–ª–ª</option>
        <option value="–º–µ–¥—å">–ú–µ–¥—å</option>
        <option value="–ª–∞—Ç—É–Ω—å">–õ–∞—Ç—É–Ω—å</option>
        <option value="–∞–ª—é–º–∏–Ω–∏–π">–ê–ª—é–º–∏–Ω–∏–π</option>
        <option value="–Ω–µ—Ä–∂–∞–≤–µ–π–∫–∞">–ù–µ—Ä–∂–∞–≤–µ–π–∫–∞</option>
        <option value="—Å–≤–∏–Ω–µ—Ü">–°–≤–∏–Ω–µ—Ü</option>
        <option value="—Ç–Ω–∂">–¢–ù–ñ (–∞–∫–∫—É–º—É–ª—è—Ç–æ—Ä—ã)</option>
        <option value="—Ç–∏—Ç–∞–Ω">–¢–∏—Ç–∞–Ω</option>
        <option value="–ª–∞—Ç—É–Ω—å —Å—Ç—Ä—É–∂–∫–∞/—Ä–∞–¥–∏–∞—Ç–æ—Ä">–õ–∞—Ç—É–Ω—å —Å—Ç—Ä—É–∂–∫–∞/—Ä–∞–¥–∏–∞—Ç–æ—Ä</option>
        <option value="—Å—Ç—Ä—É–∂–∫–∞ –º–µ–¥–Ω–∞—è">–°—Ç—Ä—É–∂–∫–∞ –º–µ–¥–Ω–∞—è</option>
    </select>

    <button onclick="calculatePrice()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å—Ç–æ–∏–º–æ—Å—Ç—å</button>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
</div>

<div class="chatbot-circle" onclick="toggleChatbot()">üí¨</div>

<div class="chatbot" id="chatbot">
    <h2>–ü—Ä–∏–µ–º–∫–∞</h2>
    <div class="bot-buttons">
        <button onclick="getAnswer('—Ü–µ–Ω–∞')">–¶–µ–Ω–∞?</button>
        <button onclick="getAnswer('–ø—Ä–∏–Ω–∏–º–∞—é—Ç –ª–∏ —Ä–∂–∞–≤—ã–π –º–µ—Ç–∞–ª–ª')">–ü—Ä–∏–Ω–∏–º–∞—é—Ç –ª–∏ —Ä–∂–∞–≤—ã–π –º–µ—Ç–∞–ª–ª?</button>
        <button onclick="getAnswer('–∫–∞–∫ —á–∞—Å—Ç–æ –º–µ–Ω—è—é—Ç—Å—è —Ü–µ–Ω—ã –Ω–∞ –º–µ—Ç–∞–ª–ª')">–ö–∞–∫ —á–∞—Å—Ç–æ –º–µ–Ω—è—é—Ç—Å—è —Ü–µ–Ω—ã –Ω–∞ –º–µ—Ç–∞–ª–ª?</button>
        <button onclick="getAnswer('–∫–∞–∫–æ–π –º–µ—Ç–∞–ª–ª —Å–∞–º—ã–π —Ü–µ–Ω–Ω—ã–π')">–ö–∞–∫–æ–π –º–µ—Ç–∞–ª–ª —Å–∞–º—ã–π —Ü–µ–Ω–Ω—ã–π?</button>
    </div>    
    <div id="botAnswer" class="result"></div>
</div>

<script>
const PRICES = {
    '—á–µ—Ä–Ω—ã–π –º–µ—Ç–∞–ª–ª': 5.0,
    '–º–µ–¥—å': 260.0,
    '–ª–∞—Ç—É–Ω—å': 170.0,
    '–∞–ª—é–º–∏–Ω–∏–π': 42.0,
    '–Ω–µ—Ä–∂–∞–≤–µ–π–∫–∞': 35.0,
    '—Å–≤–∏–Ω–µ—Ü': 40.0,
    '—Ç–Ω–∂': 10.0,
    '—Ç–∏—Ç–∞–Ω': 80.0,
    '–ª–∞—Ç—É–Ω—å —Å—Ç—Ä—É–∂–∫–∞/—Ä–∞–¥–∏–∞—Ç–æ—Ä': 155.0,
    '—Å—Ç—Ä—É–∂–∫–∞ –º–µ–¥–Ω–∞—è': 200.0,
};

function calculatePrice() {
    const weight = parseFloat(document.getElementById("weight").value);
    const metal = document.getElementById("metal").value;
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");

    if (isNaN(weight) || weight <= 0) {
        errorDiv.textContent = "–í–≤–µ–¥–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —á–∏—Å–ª–æ.";
        resultDiv.textContent = "";
        return;
    }

    const price = PRICES[metal];
    const totalPrice = weight * price;

    resultDiv.textContent = `–¶–µ–Ω–∞ ${weight} –∫–≥ ${metal} —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç ${totalPrice.toFixed(2)} –≥—Ä–Ω.`;
    errorDiv.textContent = "";
}

document.getElementById('weight').addEventListener('input', function (e) {
    this.value = this.value.replace(/[^0-9.]/g, '');
});

function toggleChatbot() {
    const chatbot = document.getElementById("chatbot");
    chatbot.classList.toggle("open");
}

function getAnswer(question) {
    const botAnswerDiv = document.getElementById("botAnswer");

    if (question === "—Ü–µ–Ω–∞") {
        botAnswerDiv.textContent = "–¶–µ–Ω—ã –∑–∞–≤–∏—Å—è—Ç –æ—Ç —Ç–∏–ø–∞ –º–µ—Ç–∞–ª–ª–∞ –∏ –≤–µ—Å–∞. –í–≤–µ–¥–∏ —ç—Ç–∏ –¥–∞–Ω–Ω—ã–µ, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —Ç–æ—á–Ω—É—é —Ü–µ–Ω—É."; 
    } else if (question === "–ø—Ä–∏–Ω–∏–º–∞—é—Ç –ª–∏ —Ä–∂–∞–≤—ã–π –º–µ—Ç–∞–ª–ª") {
        botAnswerDiv.textContent = "–†–∂–∞–≤—ã–π –º–µ—Ç–∞–ª–ª –ø—Ä–∏–Ω–∏–º–∞—é—Ç, –Ω–æ —Ü–µ–Ω–∞ –Ω–∏–∂–µ –∏–∑-–∑–∞ –ø–ª–æ—Ö–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞.";
    } else if (question === "–∫–∞–∫ —á–∞—Å—Ç–æ –º–µ–Ω—è—é—Ç—Å—è —Ü–µ–Ω—ã –Ω–∞ –º–µ—Ç–∞–ª–ª") {
        botAnswerDiv.textContent = "–†–∞–∑ –≤ –≥–æ–¥ –∏ –ø–∞–ª–∫–∞ —Å—Ç—Ä–µ–ª—è–µ—Ç. –†–µ–∫–æ–º–µ–Ω–¥—É—é —É—Ç–æ—á–Ω—è—Ç—å —Ü–µ–Ω—ã –ø–µ—Ä–µ–¥ —Å–¥–∞—á–µ–π.";
    } else if (question === "–∫–∞–∫–æ–π –º–µ—Ç–∞–ª–ª —Å–∞–º—ã–π —Ü–µ–Ω–Ω—ã–π") {
        botAnswerDiv.textContent = "–°–∞–º–∞—è —Ü–µ–Ω–Ω–∞—è ‚Äî –º–µ–¥—å, –∑–∞—Ç–µ–º –ª–∞—Ç—É–Ω—å –∏ –∞–ª—é–º–∏–Ω–∏–π. –ß–µ—Ä–Ω—ã–π –º–µ—Ç–∞–ª–ª ‚Äî —Å–∞–º—ã–π –¥–µ—à–µ–≤—ã–π.";
    }
}
</script>
